<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Find and book cabin in Norway, Finland, Sweden, Switzerland"
    />
    <link rel="icon" href="assets/images/house.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/constants.css" />
    <link rel="stylesheet" href="css/filters.css" />
    <link rel="stylesheet" href="css/cards.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/keyframes.css" />
    <link rel="stylesheet" href="css/scrollbar.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/media-queries.css" />
    <title>Find and book a great experience</title>
  </head>
  <body>
    <header class="main-header">
      <div class="header-titles">
        <h1>Peace, nature, dream</h1>
        <h2>Find and book a great experience.</h2>
      </div>
    </header>

    <main class="main">
      <section class="filters-bar">
        <div class="filters-container">
          <div class="countries-filter">
            <button class="filter-btn active">All Stays</button>
            <button class="filter-btn">Norway</button>
            <button class="filter-btn">Finland</button>
            <button class="filter-btn">Sweden</button>
            <button class="filter-btn">Switzerland</button>
          </div>
          <div class="property-filters">
            <label class="form-switch">
              <input type="checkbox" id="superhost-toggle" />
              <span class="slider"></span>
              Superhost
            </label>
            <select id="property-type" class="property-dropdown">
              <option value="">Property type</option>
              <option value="Cabin">Cabin</option>
              <option value="House">House</option>
            </select>
          </div>
        </div>
      </section>
      <section class="cards-container"></section>
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
